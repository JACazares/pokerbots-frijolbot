<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokerbots Gamelog Viewer</title>
  <!-- Bootstrap CSS (Optional) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">Pokerbots Gamelog Viewer</h1>
  <div class="row">
    <div class="col-md-4">
      <h4>Rounds</h4>
      <ul id="roundList" class="list-group">
        <!-- Dynamically populated by script.js -->
      </ul>
    </div>
    <div class="col-md-8">
      <h4>Round Details</h4>
      <div id="roundDetails" class="card p-3">
        <p>Select a round from the list to view details.</p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
